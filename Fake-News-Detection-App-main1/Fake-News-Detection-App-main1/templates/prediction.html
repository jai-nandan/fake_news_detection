<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #091024, #0b183b);
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 255, 150, 0.1);
    }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="bg-black bg-opacity-40 py-4">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-green-400">📰 Fake News Detector</h1>
      <nav class="space-x-6 text-lg">
        <a href="/" class="hover:text-green-300">Home</a>
        <a href="/prediction" class="hover:text-green-300">Prediction</a>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section class="flex flex-col items-center justify-center min-h-screen px-6 py-20">
    <h2 class="text-4xl font-bold mb-6 text-green-300">Verify Your News</h2>
    <p class="max-w-xl text-center text-gray-300 mb-10">Enter a news headline to check if it's genuine or fake using AI-powered algorithms.</p>

    <form method="POST" action="/prediction" class="glass w-full max-w-2xl p-8 rounded-xl">
      <div class="mb-6">
        <label for="news" class="block text-lg font-medium mb-2">News Headline:</label>
        <input type="text" name="news" id="news" placeholder="Type headline here..." class="w-full px-4 py-2 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-900" required>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded text-lg font-bold shadow">🔍 Analyze</button>
      <p class="mt-6 text-center text-green-300 font-semibold text-xl">{{ prediction_text }}</p>
    </form>
  </section>

  <footer class="bg-black text-gray-500 text-center py-4">
    <p class="text-sm">© 2025 Jai Nandan — All Rights Reserved.</p>
  </footer>

</body>
</html>
