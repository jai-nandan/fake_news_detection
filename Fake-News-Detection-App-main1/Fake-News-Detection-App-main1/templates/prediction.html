<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
    }
  </style>
</head>
<body class="text-gray-900">

  <header class="bg-green-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸ“° Fake News Detector</h1>
      <nav class="space-x-4">
        <a href="/" class="hover:text-gray-300">Home</a>
        <a href="/prediction" class="hover:text-gray-300">Prediction</a>
      </nav>
    </div>
  </header>

  <section class="flex flex-col items-center justify-center py-20 px-4">
    <h2 class="text-4xl font-bold mb-6">Check a News Headline</h2>
    <p class="max-w-xl text-center text-gray-700 mb-8">Use our ML model to verify if a headline is trustworthy or potentially fake. Built using natural language processing and advanced algorithms.</p>

    <form method="POST" action="/prediction" class="bg-white p-8 rounded shadow-md w-full max-w-xl">
      <div class="mb-4">
        <label for="news" class="block text-lg font-medium mb-2">Enter a news headline:</label>
        <input type="text" name="news" id="news" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded font-semibold">Analyze</button>
      <p class="mt-4 text-center text-green-800 font-semibold text-lg">{{ prediction_text }}</p>
    </form>
  </section>

  <footer class="bg-gray-900 text-white text-center py-4 mt-auto">

</body>
</html>
